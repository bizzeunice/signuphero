<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="bg-primary">
   <div class="m-auto pt-5 " style="width: 30%;">
    <form class="form-signin bg-light p-5 mt-5 shadow rounded-3" method="post" action="/">
     <div class="d-flex justify-content-center" > <img class="" src="./img/Gofood-Emblem.png" alt="" height="72" ></div>
      <h1 class="h3 mb-3 pt-4  font-weight-normal text-center">Sign Up My Newsletter!</h1>
      <input type="text" id="fname" name="fname"  class="form-control   py-3 border border-2" placeholder="First Name" required autofocus>
      <input type="text" id="lname" name="lname" class="form-control  rounded-0 py-3 border border-2" placeholder="Last Name" required autofocus>
      <input type="email" id="email" name="email" class="form-control py-3 border border-2" placeholder="Email" required autofocus>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block w-100" type="submit">Sign Me Up! </button>
      <p class="text-center text-muted">&copy;The go food</p>
    </form>
   </div>
</body>
</html>
